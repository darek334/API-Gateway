				<td>
					<div class="ShowData" >
						<textarea id="TextareaId" name="Data" class="sformatowane_dane" >
						</textarea>
					</div >
					<script type="text/javascript" >
						
						if(Data ){
							
							const element = document.getElementById('TextareaId' );
							element.textContent = JSON.stringify(Data, null, 4 ).replace(/\\\//g, '/' );
							element.style.height = 'auto';
							element.style.height = element.scrollHeight + 'px';
						}
						
					</script>
