<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Brama do odczytu danych</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="subject" content="MANS - Wstęp do Programowania Obiektowego">
		<meta name="author" content="Dariusz Bodzęta, Michał Pudzianowski, darek334@gazeta.pl">
		<meta name="description" content="HTTP API Gateway - Brama do odczytu danych">
		<meta name="category" content="studia, study">
		
		<link rel="icon" type="image/png" href="image/mans_logo.png" >
		
		<link rel="stylesheet" href="css/css.css">
		
		<script src="js/DOM.js" ></script>
		<script>
			
			const Data = window.Data;
		</script>
	</head>
	<body>
		<table class="main" >
			<tr>
				<th >
					<div class="HeadDiv" >
						<a href="https://mans.org.pl" target="_blank"><img class="mans-logo" src="image/mans_logo.png"></a>
						<div>
							Wstęp do Programowania Obiektowego
							<br>
							<br>
							Dariusz Bodzęta, Michał Pudzianowski
						</div>
					</div>
				</th>
			</tr>
			<tr>
				<td>
					<form method="POST" action="https://simplefilter.eu/mans/semestr_3/karwatka/projekt_1_dev/read_json/">
						<div class="ShowData" >
							<textarea id="TextareaId" name="Data" class="sformatowane_dane" >
							</textarea>
						</div >
						<script type="text/javascript" >
							
							if(Data ){
								
								const JsonData = JSON.stringify(Data, null, 4 ).replace(/\\\//g, '/' );
								const element = document.getElementById('TextareaId' );
								
								DOM.setHtmlElementValue('TextareaId', JsonData );
								
								element.textContent = JsonData;
								element.style.height = 'auto';
								element.style.height = element.scrollHeight + 'px';
							}
							
						</script>
						<div class="div1" >
							<button type="submit" title="Wykonaj zadanie">Wykonaj zadanie</button>
						</div >
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
